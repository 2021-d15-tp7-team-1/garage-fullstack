<head th:replace="fragments/header :: taghead"></head>
<body>
<div th:replace="fragments/menu :: tagmenu">  </div>
<div class="container">
    <a class="btn btn-success mb-2 float-right" sec:authorize="hasAuthority('MAGASINIER')" th:href="@{add}">Créer un nouveau véhicule</a>

    <br/><br/>
    <div>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Marque</th>
                <th>Modele</th>
                <th>Qté en stock</th>
                <th>Etat</th>
                <th>Prix</th>
                <th>Prix facturé</th>
                <th></th>
                <th></th>
                <th>add</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each ="vehicule : ${vehicules}">
                <td th:utext="${vehicule.marque}">...</td>
                <td th:utext="${vehicule.modele}">...</td>
                <td th:utext="${vehicule.quantiteStock}">...</td>
                <td th:utext="${vehicule.etatVehicule}">...</td>
                <td th:utext="${vehicule.prix}">...</td>
                <td th:utext="${vehicule.prixFacture}">...</td>
                <td><a class="btn btn-primary mb-2" th:href="@{/vehicules/edit/{id}(id=${vehicule.id})}">Modifier</a></td>
                <td><a class="btn btn-primary mb-2" href="#">Commander</a></td>
                <td>
                    <a class="btn btn-primary mb-2" th:href="@{/vehicules/increase/{id}(id=${vehicule.id})}">+</a>
                    <a class="btn btn-primary mb-2" th:href="@{/vehicules/decrease/{id}(id=${vehicule.id})}">-</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
