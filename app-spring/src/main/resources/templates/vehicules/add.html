<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titre}">Titre</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<head th:replace="fragments/header :: taghead"></head>
<body>
    <div th:replace="fragments/menu :: tagmenu">  </div>

    <div class="container mt-4" id ="formAjoutUser">
    <form th:action="@{/vehicules/add}" th:object="${vehiculeForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h2 class="">Création d'un nouveau véhicule</h2>
        <p>
        <br>
        Marque :
        <input type="text" th:field="*{marque}"/>
    </p>

    <p>
        <br/>
        Modele :
        <input type="text" th:field="*{modele}"/>
    </p>

    <p>
        <br/>
        Quantité :
        <input type="text" th:field="*{quantiteStock}"/>
    </p>

    <p>
        <br/>
        Prix :
        <input type="text" th:field="*{prix}"/>
    </p>

    <p>
        <br/>
        Prix facturé :
        <input type="text" th:field="*{prixFacture}"/>
    </p>

    <p>
        <br/>
        Couleur :
        <input type="text" th:field="*{couleur}"/>
    </p>

    <p>
        <br/>
        Etat :
        <label for="etatVehicule"></label>
        <select id="etatVehicule" th:field="*{etatVehicule}">
            <option th:each="etatVehicule : ${T(fr.diginamic.appspring.enums.EtatVehicule).values()}"
                    th:value="${etatVehicule}" th:text="${etatVehicule}"></option>
        </select>
    </p>
        <!--    <input type="text" th:field="*{etatVehicule}"/>-->

        <br/>
        <button class="btn btn-success" type="submit">Créer une nouvelle voiture</button>
        <a class="btn btn-secondary"th:href="@{/vehicules/list}">Retour</a>
    </form>
    </div>
   
</body>
</html>
