<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titre}">Titre</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <head th:replace="fragments/header :: taghead"></head>
    <body>
    <div th:replace="fragments/menu :: tagmenu">  </div>

    <div class="container mt-4" id ="formAjoutUser">
    <form th:action="@{/pieces/add}" th:object="${pieceForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h2 class="">Création d'une nouvelle pièce</h2>
    <p>
        <br>
        Nom :
        <input type="text" th:field="*{nomPiece}"/>
    </p>
    <p>
        <br/>
        Type :
        <label for="type"></label>
        
        <select id="type" th:field="*{type}">
            <option th:each="type : ${T(fr.diginamic.appspring.enums.TypePiece).values()}"
                    th:value="${type}" th:text="${type}"></option>
        </select>
    </p>

    <p>
        <br/>
        Prix :
        <input type="text" th:field="*{prix}"/>
    </p>

    <p>
        <br/>
        Prix facturé :
        <input type="text" th:field="*{prixFacture}"/>
    </p>

    <p>
        <br/>
        Quantité :
        <input type="text" th:field="*{quantiteStock}"/>
    </p>

        <!--    <input type="text" th:field="*{etatPiece}"/>-->
        <br/>
        <button class="btn btn-success" type="submit">Créer une nouvelle pièce</button>
        <a class="btn btn-secondary" th:href="@{/pieces/list}">Retour</a>
        <br>
    </form>
    
    </div>
</body>
</html>
