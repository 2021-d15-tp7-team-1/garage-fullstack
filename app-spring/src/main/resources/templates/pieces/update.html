<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="fragments/header :: taghead"></head>
<body>
    <div th:replace="fragments/menu :: tagmenu">  </div>
    <br/>
    <div class="container" id ="formAjoutUser">
    
    <form th:action="@{/pieces/update/{id}(id=${piece.id})}" th:object="${piece}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <h2>Modifier une pièce</h2>
    <p>
    <br>
    Nom :
    <input type="text" th:field="*{nomPiece}"/>
    </p>

    <p>
    <br/>
    <label for="type">Type : </label>
    <select id="type" th:field="*{type}">
        <option th:each="type : ${T(fr.diginamic.appspring.enums.TypePiece).values()}"
                th:value="${type}" th:text="${type}"></option>
    </select>
    <br/>
    </p>

    <p>
    <br>
    Prix :
    <input type="text" th:field="*{prix}"/>
    </p>

    <p>
    <br/>
    Prix facturé :
    <input type="text" th:field="*{prixFacture}"/>
    </p>

    <p>
    <br/>
    Quantité :
    <input type="text" th:field="*{quantiteStock}"/>
    </p>

    <br/>
    <button class="btn btn-success" type="submit">Modifier la pièce</button>
    <a class="btn btn-secondary" th:href="@{/pieces/list}">Retour</a>
    <br/>
</form>

</div>
</body>
</html>
