<head th:replace="fragments/header :: taghead">></head>
<body>

                <br>

                <div class="col-md-4 mb-3">
                    <label for="type">Type :</label>
                    <select id="type" th:field="*{type}" required>
                        <option th:each="type : ${T(fr.diginamic.appspring.enums.TypePiece).values()}"
                        th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
                <br>
                <div class="col-md-4 mb-3">

            Prix :

                <div class="col-md-4 mb-3">

            Prix facturé :
            <input type="text" class="form-control" th:field="*{prixFacture}" required>
                </div>
                <div class="col-md-4 mb-3">

                <br/>
            Quantité :
            <input type="text" class="form-control" th:field="*{quantiteStock}">

                <div class="col-md-4 mb-3">

                <button class="btn btn-success" type="submit">Créer une nouvelle pièce</button>
                    </p>
                </div>
        <br>
        </div>
    </form>

        <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        let forms = document.getElementsByClassName('needs-validation');
        let validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>
</html>
