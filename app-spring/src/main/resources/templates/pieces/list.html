<head th:replace="fragments/header :: taghead"></head>
<body>
<div th:replace="fragments/menu :: tagmenu">  </div>
<div class="container">
    <h1>Pièces & Articles / <a th:href="@{/vehicules/list}">Véhicules</a></h1>
    <a href="add">Ajouter une pièce</a>
    <br/><br/>
    <div>
        <table border="1">
            <tr>
                <th>Nom</th>
                <th>Type</th>
                <th>Quantite</th>
                <th>Prix</th>
                <th>Prix facturé</th>
                <th>Modifier</th>
            </tr>
            <tr th:each ="piece : ${pieces}">
                <td th:utext="${piece.nomPiece}">...</td>
                <td th:utext="${piece.type}">...</td>
                <td th:utext="${piece.quantiteStock}">...</td>
                <td th:utext="${piece.prix}">...</td>
                <td th:utext="${piece.prixFacture}">...</td>
                <td><a href="#">Commander</a></td>


            </tr>
        </table>
    </div>
</div>
</body>
